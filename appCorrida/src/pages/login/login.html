
<ion-header>

</ion-header>

<ion-content id="principalCustom">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item class="inputs" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input class="input" type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Insira um email válido</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input class="input" type="password" placeholder="Senha" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">A senha deve ter pelo menos 7 caracteres</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button block type="submit" [disabled]="!loginForm.valid">Entrar</button>
			<button class="loggoogle" icon-center full (click)="loginWithGoogle()">
				 Entrar com   <img style="margin-left: 7px;"src="assets/icon/logoGoogle2.png">
			</button>

			<ion-list>
				<div class="loginFooter">
					<p class="msgCadastro">
						Ainda não se cadastrou? <button ion-button block class="bntCadastro" clear (click)="signup()">Cadastre-se</button>
					</p>
				</div>
			</ion-list>
		</div>
	</form>
</ion-content>
